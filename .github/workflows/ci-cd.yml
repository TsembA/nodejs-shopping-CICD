name: Build & Deploy NodeJS Shopping App

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

##################
# CI
##################
jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: set-image
        run: |
          set -euo pipefail

          IMAGE_TAG="${GITHUB_SHA::7}"
          OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER}/nodejs-shopping-cicd/nodejs-shopping:${IMAGE_TAG}"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

##################
# CD
##################
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup SSH key
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          printf "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Install Ansible + AWS deps
        run: |
          set -euo pipefail

          python3 -m pip install --upgrade pip
          python3 -m pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws
          
      - name: Deploy via Ansible
        run: |
          set -euo pipefail

          cd infra/ansible
          ansible-playbook playbooks/deploy.yml \
            -e "docker_image=${{ needs.build.outputs.image }}"
