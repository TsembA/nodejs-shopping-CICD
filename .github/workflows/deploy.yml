name: CI-CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  ############################
  # CI
  ############################
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Smoke test (app starts)
        run: |
          npm start &
          sleep 5
          pkill node || true

      - name: Docker build check
        run: docker build -t nodejs-shopping-ci .

  ############################
  # CD
  ############################
  deploy:
    name: Deploy
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################
      # Build & Push Image
      ############################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/tsemba/nodejs-shopping:${{ github.sha }}

      ############################
      # Terraform (infra already exists)
      ############################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      ############################
      # Generate Ansible inventory from Terraform outputs
      ############################
      - name: Generate Ansible inventory
        working-directory: terraform
        run: |
          BASTION_IP=$(terraform output -raw bastion_public_ip)
          APP_IP=$(terraform output -raw app_private_ip)

          cat > ../ansible/inventory.ini <<EOF
          [bastion]
          bastion ansible_host=${BASTION_IP} ansible_user=ubuntu

          [app]
          app ansible_host=${APP_IP} ansible_user=ubuntu

          [all:vars]
          ansible_ssh_common_args='-o ProxyJump=ubuntu@${BASTION_IP}'
          EOF

      ############################
      # SSH + Ansible
      ############################
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/config <<'EOF'
          Host *
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF
          chmod 600 ~/.ssh/config

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      ############################
      # Deploy
      ############################
      - name: Deploy via Ansible
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml \
            -e app_image=ghcr.io/tsemba/nodejs-shopping:${{ github.sha }} \
            -e ghcr_username=${{ github.actor }} \
            -e ghcr_token=${{ secrets.GITHUB_TOKEN }}
