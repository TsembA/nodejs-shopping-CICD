---
# Install Docker and Docker Compose v2 (CLI plugin)
# All tasks are idempotent and safe to re-run

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required system packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Install Docker using official installation script
  shell: |
    curl -fsSL https://get.docker.com | sh
  args:
    creates: /usr/bin/docker

- name: Ensure Docker service is enabled and running
  systemd:
    name: docker
    state: started
    enabled: true

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: true

# ---- Docker Compose v2 (official plugin method) ----

- name: Create Docker CLI plugins directory
  file:
    path: /usr/libexec/docker/cli-plugins
    state: directory
    mode: '0755'

- name: Install Docker Compose v2 plugin
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64
    dest: /usr/libexec/docker/cli-plugins/docker-compose
    mode: '0755'

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Verify Docker Compose v2 installation
  command: docker compose version
  register: compose_version
  changed_when: false

- name: Print Docker versions
  debug:
    msg:
      - "{{ docker_version.stdout }}"
      - "{{ compose_version.stdout }}"
