# FILE: ansible/roles/app/tasks/main.yml

- name: Create application directory
  file:
    path: /opt/nodejs-shopping
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy docker-compose file
  copy:
    src: docker-compose.yml
    dest: /opt/nodejs-shopping/docker-compose.yml
    owner: root
    group: root
    mode: '0644'

- name: Render .env file
  template:
    src: env.j2
    dest: /opt/nodejs-shopping/.env
    owner: root
    group: root
    mode: '0600'

- name: Login to GitHub Container Registry
  command: >
    docker login ghcr.io
    -u {{ ghcr_username }}
    -p {{ ghcr_token }}
  no_log: true

- name: Pull application images
  command: docker compose pull
  args:
    chdir: /opt/nodejs-shopping

- name: Start application containers
  command: docker compose up -d
  args:
    chdir: /opt/nodejs-shopping
